<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portal Bruxo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="img/logo.png" alt="Logo Hogwarts">
                <span>A quarta Vassoura</span>
            </div>
            <div class="navbar-buttons">
                <button id="logout-btn" class="btn btn-secondary" onclick="window.location.href = 'index.html'">Malfeito, feito</button>
            </div>
        </nav>
    </header>

    <main class="home-main">
        <span id="ola">

        </span>
        <p>O que você deseja fazer?</p>

        <div class="home-actions">
            <a href="quiz.html" class="btn btn-large">    
                Descubra sua Casa!
            </a>
            <a href="dashboard.html" class="btn btn-large btn-secondary">
                Ver Estatísticas
            </a>
        </div>
    </main>


</body>
<script>
    function exibirSaudacao() {
    var nome = sessionStorage.getItem("NOME_USUARIO");
    var elementoOla = document.getElementById("ola");

    if (elementoOla && nome) {
        elementoOla.innerHTML = "<h1>Bem-vindo de volta, " + nome + "</h1>";
    } else if (elementoOla) {
        elementoOla.innerHTML = "<h1>Bem-vindo, bruxo(a)!</h1>"; 
    }
}

window.onload = exibirSaudacao;
</script>

</html>
