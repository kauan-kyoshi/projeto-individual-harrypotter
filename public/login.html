<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Bruxo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>

<body class="form-page">
    <div class="form-container">
        <h2>Entrando no Mundo Bruxo:</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username-login">Nome de Usuário:</label>
                <input type="text" id="username-login" name="username-login" required>
            </div>
            <div class="form-group">
                <label for="password-login">Senha:</label>
                <input type="password" id="password-login" name="password-login" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p id="error-message" class="error"></p>
        </form>
        <p class="switch-form">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
